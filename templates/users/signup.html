{% extends 'users/base.html' %}

{% block head_content %}
    <title>Sign Up!</title>
{% endblock %}

{% block container %}
    {% if  error %}
        <p class="alert alert-danger">{{ error  }}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Your coolest username" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Your top secret password" name="passwd" id="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirmation">Password confirmation</label>
            <input type="password" class="form-control" placeholder="Same top secret password" name="passwd_confirmation" id="password_confirmation" required>
        </div>
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" placeholder="First name" name="first_name" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" placeholder="Last name" name="last_name" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="email_address">Email address</label>
            <input type="email" class="form-control" placeholder="Your email address" name="email_address" id="email_address">
        </div>

    <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form>
{% endblock %}
