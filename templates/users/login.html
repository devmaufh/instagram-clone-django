{% extends "users/base.html" %}
{% block head_content  %}
    <title>Platzigram Sign in</title>
{% endblock %}

{% block container %}
    {% if  error %}
        <p class="alert alert-danger">{{ error  }}</p>
    {% endif %} 
    <form method="POST" action="{% url "login" %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
                <input id="username" class="form-control mb-2" type="text" placeholder="Tap your username here" name="username" required />
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" placeholder="My secret password here" name="password" required/>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>

    </form>
{% endblock %}
